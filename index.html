<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحة تسجيل الدخول</title>
  <!-- استيراد خط Google Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* إعادة تعيين الأنماط الافتراضية */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      min-height: 100vh;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: #121212;
      display: flex;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h2 {
      color: #F0B90B;
      font-size: 1.5rem;
      margin: 0;
    }
    .container {
      background: linear-gradient(135deg, #121212, #1F1F1F);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin: 100px auto 0 auto; /* لضمان عدم تغطية المحتوى بالرأس */
    }
    /* تنسيق الشعار الجديد */
    .logo {
      width: 100px; /* حجم الشعار مثل شعار Binance */
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 1rem;
      color: #F0B90B;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- رأس الصفحة -->
  <header>
    <!-- صورة شعار Binance -->
    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=023" alt="Binance Logo">
    <h2>BINANCE</h2>
  </header>
  
  <!-- المحتوى الرئيسي -->
  <div class="container">
    <!-- صورة شعار القفل -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Lock_icon.svg/1024px-Lock_icon.svg.png" alt="Lock Logo">
    <!-- الرسالة الرئيسية -->
    <h1>يجب اتمام عمليه تسجيل الدخول</h1>
    <p>لمدة 30 يوما</p>
    <!-- عرض العد التنازلي -->
    <div class="countdown" id="countdown"></div>
  </div>
  
  <script>
    // تحديد الموعد النهائي بعد 30 يومًا من وقت تحميل الصفحة
    const now = new Date();
    const deadline = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);
  
    // تحديث العد التنازلي كل ثانية
    const countdownElement = document.getElementById("countdown");
    const timerInterval = setInterval(() => {
      const currentTime = new Date().getTime();
      const distance = deadline - currentTime;
  
      // حساب الأيام والساعات والدقائق والثواني
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      // عرض النتيجة
      countdownElement.innerHTML = days + " يوم " + hours + " ساعة " + minutes + " دقيقة " + seconds + " ثانية";
  
      // عند انتهاء الوقت، عرض رسالة بديلة
      if (distance < 0) {
        clearInterval(timerInterval);
        countdownElement.innerHTML = "انتهى الوقت";
      }
    }, 1000);
  </script>
</body>
</html>
